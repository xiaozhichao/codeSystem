# ============================== #
#  The default Console appender  #
# ============================== #
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%d{dd/MM HH:mm:ss},%c{1},%L<%p>] %m%n

# ============INFO============== #
#  The Daily File appender	 #
# ============================== #
log4j.appender.FileLog=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.FileLog.File=d:/log4j/mwebinfo.a.log 
log4j.appender.FileLog.File=/u03/log/wxmweb/smwebinfo.a.log
#log4j.appender.FileLog.File=/u01/original_app/log/mwebinfo.a.log
log4j.appender.FileLog.DatePattern='.'yyyy-MM-dd
log4j.appender.FileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.FileLog.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%p][%F Line:%L (%M)] %m%n
log4j.appender.FileLog.Append=true
log4j.appender.FileLog.Threshold = INFO
# ============ERROR============== #
#  The Daily File appender	 #
# ============================== #
log4j.appender.FileLogError=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FileLogError.File=/u03/log/wxmweb/smwebinfo.error.log
log4j.appender.FileLogError.DatePattern='.'yyyy-MM-dd
log4j.appender.FileLogError.layout=org.apache.log4j.PatternLayout
log4j.appender.FileLogError.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%p][%F Line:%L (%M)] %m%n
log4j.appender.FileLogError.Append=true
log4j.appender.FileLogError.Threshold = ERROR
# SqlMap logging configuration...
log4j.logger.com.ibatis=INFO
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=INFO
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=INFO
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO

#================================#
#       china3s mweb            #
#================================#
log4j.logger.com.china3s.mweb=INFO

## wxflow
log4j.logger.wxflow=INFO, wxflowOut
log4j.additivity.wxflow=false
log4j.appender.wxflowOut=org.apache.log4j.DailyRollingFileAppender
log4j.appender.wxflowOut.File=${logFileSavingPath}wxcallbacklog_wxflow.log
log4j.appender.wxflowOut.DatePattern='.'yyyy-MM-dd
log4j.appender.wxflowOut.layout=org.apache.log4j.PatternLayout
log4j.appender.wxflowOut.layout.ConversionPattern=[%c][%d{yyyy-MM-dd HH:mm:ss}][%p][%F Line:%L (%M)] %m%n
log4j.appender.wxflowOut.Threshold=${bizLogOutputLevel}
log4j.appender.wxflowOut.Append=true

